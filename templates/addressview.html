<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the sidebar dashboard */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0;
      background-color: #f8f9fa;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .nav-link {
      color: #212529;
    }

    .sidebar .nav-link:hover {
      color: #007bff;
    }

    .sidebar .nav-link.active {
      font-weight: bold;
    }

    .content {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }



    /* Center the card horizontally and vertically */
    .card {
      position: absolute;
      top: 20%;
      left: 20%;
      transform: translate(-50%, -50%);
    }
    .home{
    background-color: dark;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="container">
    <h4 class="mb-4">Dashboard</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#profile"><i class="fas fa-user me-2"></i>Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#address"><i class="fas fa-address-card me-2"></i>Address</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#wishlist"><i class="fas fa-heart me-2"></i>Wishlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#cart"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
      </li>
    </ul>
  </div>
</div>
<h1 class="home">jjssmsm</h1>
