{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
}

.container {
    max-width: 400px;
    margin: 100px auto;
}

.btn-pink-submit {
    background-color: #ff1493;
    border-color: #ff1493;
}

.btn-pink-submit:hover {
    background-color: #ff0066;
    border-color: #ff0066;
}

.center {
    display: flex;
    justify-content: center;
}

/* Pink border color when input is focused */
.form-control:focus {
    border-color: #ff1493;
    box-shadow: 0 0 0 0.25rem rgba(255, 20, 147, 0.25);
}
    .container {
    max-width: 400px;
    margin: 60px auto;
}
</style>
</head>
<body>
<div class="container">
    <img src="{% static 'images/click3.jpg' %}" alt="Your Image" class="img-fluid mb-4">

    <h2 class="text-center mb-4">Signup</h2>
    <form method="POST" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control pink-border" name="username" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Phone</label>
            <input type="text" class="form-control pink-border" name="phone" id="phone" placeholder="Enter your phone">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control pink-border" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="center">
            <button type="submit" class="btn btn-lg btn-success">Login</button>
        </div>
    </form>
    <br>
    <p class="text-center">Already have an account<a href="login" >Signup</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
document.querySelectorAll('.pink-border').forEach(item => {
    item.addEventListener('focus', event => {
        item.classList.add('pink-border-focus');
    });

    item.addEventListener('blur', event => {
        item.classList.remove('pink-border-focus');
    });
});
</script>
</body>
</html>
