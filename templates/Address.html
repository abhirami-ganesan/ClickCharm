<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the sidebar dashboard */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0;
      background-color: #f8f9fa;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .nav-link {
      color: #212529;
    }

    .sidebar .nav-link:hover {
      color: #007bff;
    }

    .sidebar .nav-link.active {
      font-weight: bold;
    }

    .content {
      margin-left: 250px; /* Adjust this value based on the sidebar width */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Address Form */
    .address-form {
      background-color: #AEDB9F;
      padding: 20px;
      width: 400px; /* Adjust the width as needed */
      height: 700px; /* Increase the height as needed */
      border-radius: 10px; /* Add border radius */
    }

    .address-form label {
      font-weight: bold;
    }

    .address-form input {
      width: calc(100% - 20px); /* Adjust the width minus padding */
      margin-bottom: 10px;
    }

    .address-form button {
      width: calc(100% - 20px); /* Adjust the width minus padding */
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="container">
    <h4 class="mb-4">Dashboard</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#profile"><i class="fas fa-user me-2"></i>Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#address"><i class="fas fa-address-card me-2"></i>Address</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#wishlist"><i class="fas fa-heart me-2"></i>Wishlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#cart"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
      </li>
    </ul>
  </div>
</div>

<div class="content">
  <div class="address-form">
    <h5 class="mb-3">Address Form</h5>
    <form method="POST" action="/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="inputAddress" class="form-label">House_Name</label>
        <input type="text" class="form-control" name="House_Name" id="inputAddress" placeholder="House Name">
      </div>
      <div class="mb-3">
        <label for="inputCity" class="form-label">House_Number</label>
        <input type="text" class="form-control" name="House_Number" id="inputCity" placeholder="House_Number">
      </div>
      <div class="mb-3">
        <label for="inputState" class="form-label">Place</label>
        <input type="text" class="form-control" name="Place" id="inputState" placeholder="Place">
      </div>
      <div class="mb-3">
        <label for="inputPost" class="form-label">Post</label>
        <input type="text" class="form-control" name="Post" id="inputPost" placeholder="Post">
      </div>
      <div class="mb-3">
        <label for="inputPincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" name="Pincode" id="inputPincode" placeholder="Pincode">
      </div>
      <div class="mb-3">
        <label for="inputLandmark" class="form-label">Landmark</label>
        <input type="text" class="form-control" name="Landmark" id="inputLandmark" placeholder="Landmark">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- Content for Profile, Wishlist, Cart sections goes here -->
</div>




<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
