{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ba53d469b.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #85144B;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            padding: 48px 0;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .form-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-content {
            border: 3px solid #85144B;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .form-content h3 {
            color: #85144B;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-content p {
            color: #85144B;
            text-align: left;
            font-size: 17px;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .form-content input[type=text],
        .form-content input[type=password],
        .form-content input[type=email],
        .form-content select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-content .form-button {
            text-align: center;
        }

        .form-content .btn-primary {
            background-color: #85144B;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-content .btn-primary:hover {
            background-color: #6C757D;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="container">
        <h4 class="mb-4"style="background-color:#85144B; color:#fff; font-size:30px;">ClickCharm</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/profile" style="color:#85144B; font-size:25px;"><i class="fas fa-user me-2"></i>Profile</a>
            </li><br>
            <li class="nav-item">
                <a class="nav-link" href="/address" style="color:#85144B; font-size:24px;"><i class="fas fa-address-card me-2"></i>Address</a>
            </li><br>
            <li class="nav-item">
                <a class="nav-link" href="#wishlist" style="color:#85144B; font-size:25px;"><i class="fas fa-heart me-2"></i>Wishlist</a>
            </li><br>
            <li class="nav-item">
                <a class="nav-link" href="#cart" style="color:#85144B; font-size:25px;"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
            </li><br>
            <li class="nav-item">
                <a class="nav-link" href="#logout" style="color:#85144B; font-size:25px;"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
            </li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="form-holder">
        <div class="form-content">
            <h3>Address</h3>
            <p>Fill in the data below.</p>
            <form method="POST">
                {% csrf_token %}
                <input class="form-control" type="text" name="housename" placeholder="Enter housename" required>
                <input class="form-control" type="text" name="houseno" placeholder="Enter house number" required>
                <input class="form-control" type="text" name="place" placeholder="Enter your place" required>
                <input class="form-control" type="text" name="post" placeholder="Enter your post name" required>
                <input class="form-control" type="text" name="pin" placeholder="Enter your pin" required>
                <input class="form-control" type="text" name="landmark" placeholder="Enter your landmark" required>
                <div class="form-button mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
