{% load static%}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8ba53d469b.js" crossorigin="anonymous"></script>

  <title>Document</title>


<style>
    /* Custom styles for the sidebar dashboard */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0;
      background-color: #f8f9fa;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .nav-link {
      color: green;
    }

    .sidebar .nav-link:hover {
      color: pink;
    }

    .sidebar .nav-link.active {
      font-weight: bold;
    }

    .content {
      margin-left: 250px; /* Adjust this value based on the sidebar width */
      padding: 20px;
    }

   .profile-container{
      margin-top:100px;
      margin-left:400px;
    }



  </style>
</head>
<body>

<div class="sidebar">
  <div class="container">
    <h4 class="mb-4">Dashboard</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#profile"><i class="fas fa-user me-2"></i>Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addressview"><i class="fas fa-address-card me-2"></i>Address</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#wishlist"><i class="fas fa-heart me-2"></i>Wishlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#cart"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
      </li>
    </ul>
  </div>
</div>

<div class="content">
  <div class="container">
    <!-- Content for Profile, Address, Wishlist, Cart sections goes here -->
  </div>
</div>





			<div class="profile-container">

                {% for x in profile %}


				<div class="profile-picture">
					<img src="{{  image.Image.url }}"  height="200px" width="200px" >
				</div>
				<div class="profile-info">

					<h1 style="font-weight: 600;">{{x.Username}}</h1>
                    {% endfor %}
				</div>


			</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
