<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left-column {
            width: 50%;
        }
        .right-column {
            width: 45%;
        }
        .payment-details {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="payment-details">
                <h2>Cash on Delivery</h2>
                <!-- Insert Cash on Delivery details here -->
                <p>Please have the exact amount ready for payment upon delivery.</p>
            </div>
            <div class="payment-details">
                <h2>Razorpay</h2>
                <!-- Insert Razorpay details here -->
                <p>Please complete the payment using Razorpay.</p>
            </div>
        </div>
        <div class="right-column">
            <div class="payment-details">
                <h2>Total Payment Details</h2>
                <!-- Insert total payment details here -->
                <p>Total Amount: $100</p>
                <p>Shipping Fee: $10</p>
                <p><strong>Total Payment: $110</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
